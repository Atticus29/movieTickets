<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <!-- <script src="js/jquery-3.1.1.js"></script> -->
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form id="movieInput">
        <div class="form-group">
          <p>Pick a movie:</p>
          <select class="form-control" id="movieSelector" required>
            <option value="0"></option>
            <option value="1">Finding Nemo</option>
            <option value="2">La La Land</option>
            <option value="3">Moonlight</option>
            <option value="4">Fight Club</option>
          </select>
        </div>
        <div class="form-group">
          <div class='input-group date' id='datetimepicker3'>
            <input id="timeSelector" type='time' class="form-control" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="ageSelector">How old are you?</label>
          <input class="form-control" type="number" id="ageSelector" required>
        </div>
        <button type="submit" class="btn">Calculate Pricing</button>
      </form>
    </div>
  </body>
</html>
